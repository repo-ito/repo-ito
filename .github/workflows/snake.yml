name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Se ejecuta cada 12 horas
  workflow_dispatch: # Permite ejecutar manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write # Esto da permiso expl√≠cito para guardar la imagen
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generar la serpiente
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publicar cambios (Usando Peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          keep_files: true
